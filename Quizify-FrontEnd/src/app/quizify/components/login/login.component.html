<form [formGroup]="user" (ngSubmit)="login()">
    <!-- <mat-label>USER ID</mat-label> -->
    <table width="40%">
    <tr>
      <td>USERNAME</td>
    <!-- <mat-form-field appearance="outline" class="id"> -->
    <td><input  placeholder="Enter your email id" type="text"
    formControlName="username" class="id" required /></td>
    <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
    <!-- <mat-hint></mat-hint> -->
    <!-- </mat-form-field> -->
    </tr>
    <tr>
    <!-- <mat-label>PASSWORD</mat-label> -->
    <td>PASSWORD</td>
    <!-- <mat-form-field appearance="outline" class="password"> -->
    <td><input  placeholder="Enter your password" type="password"
    formControlName="password" required /></td>
    <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
    <!-- <mat-hint></mat-hint> -->
    <!-- </mat-form-field> -->
  </tr>
    <tr >

    <td colspan="2"><button mat-button color="primary" type="submit" [disabled]="!user.valid">Login</button></td>
  </tr>
  </table>
  </form>
